<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="instaGallery">
      <div class="div1">
        <div class="h1">
          <img class="profile-picture" src="eagle.jpg" />
        </div>
        <div class="h2">
          <p class="profile-name">Eagle</p>
          <button class="follow-button">Following</button>
          <button class="down-button">&#11206;</button>
          <p class="dots">&#x2022;&#x2022;&#x2022;</p>
          <div class="h2-info">
            <p class="p1"><span>1135</span> posts</p>
            <p class="p2"><span>224k</span> followers</p>
            <p class="p3"><span>464</span> following</p>
          </div>
          <div class="bio-info">
            <p class="bio-line1">Fly High to the Sky</p>
            <p class="bio-line2">Wake up determines Go to bed Satishfied</p>
          </div>
        </div>
      </div>
      <div>
        <div class="gallery">
          <img src="eagle.jpg" />
          <img src="eagle.jpg" />
          <img src="eagle.jpg" />
          <img src="eagle.jpg" />
          <img src="eagle.jpg" />
          <img src="eagle.jpg" />
          <img src="eagle.jpg" />
          <img src="eagle.jpg" />
          <img src="eagle.jpg" />
          <img src="eagle.jpg" />
          <img src="eagle.jpg" />
          <img src="eagle.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
